load_configuration:
  AboutHeaderTitle: Über
  AddElementHintText: Helfen Sie, die Datenbank zu vergrößern!
  AppBaseline: Erstellen Sie Karten in rauen Mengen
  CollaborativeModerationExplanations: ' <p> Wenn ein Element hinzugefügt oder geändert wird, erfolgt die Aktualisierung der Daten nicht sofort. Das Element erscheint zunächst grau dargestellten auf der Karte, und es ist dann für alle registrierten Benutzer möglich, einmal und nur einmal für diesen Punkt abzustimmen. Diese Abstimmung ist keine Meinung, sondern ein Wissensaustausch. Wenn Sie dieses Element kennen, oder wissen, dass es dieses Element nicht gibt, dann sind wir an Ihrem Wissen interessiert! </p> <p> Nach einer bestimmten Anzahl von Stimmen kann das Element dann automatisch validiert oder abgelehnt werden. Im Falle von Streitigkeiten (sowohl positive als auch negative Stimmen) wird ein Moderator so schnell wie möglich eingreifen. Wir zählen auf Sie! </p>'
  ElementFormGeocodingHelp: >-
    Verwenden Sie keine Satzzeichen, auch Namen in Großbuchstaben werden nicht erkannt. Wenn die
    Ortung nicht funktioniert (manchmal werden einige Adressen nicht erkannt), geben Sie den Namen
    der nächstgelegenen Stadt/des nächstgelegenen Dorfes ein, klicken Sie auf „Lokalisieren“ und
    setzen Sie den Ortungspunkt manuell. Geben Sie die vollständige Adresse erneut in die Leiste ein
    und fahren Sie mit dem nächsten Teil des Formulars fort, ohne erneut auf „Lokalisieren“ zu
    klicken.
  PartnerPageTitle: Partner
  SeeMoreButtonText: Mehr erfahren

